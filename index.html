<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Dagatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>

    </header>
    <main class="bg-slate-100">
      <div class="p-3 text-white text-center  text-3xl bg-blue-300 font-extrabold"><span class="text-black">Dagatan</span>Calculator</div>
        <div class="flex justify-center items-center min-h-screen">
            <div class="p-4 border border-solid shadow-white border-white-400 bg-black rounded-xl">
                <p id="outputScreen"
                    class="mb-5 p-5 font-extrabold rounded-xl text-white bg-black text-right"></p>
                <div class="grid grid-cols-4 gap-4">
                        <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="clr()">C</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="del()">Del</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('%')">%</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('/')">/</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('7')">7</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('8')">8</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('9')">9</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('*')">*</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('4')">4</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('5')">5</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('6')">6</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('-')">-</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('1')">1</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('2')">2</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('3')">3</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('+')">+</button>
                    <button class="rounded-full border-solid bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none text-white col-span-2"
                        onclick="display('0')">0</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-black justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="display('.')">.</button>
                    <button class="rounded-full h-16 w-16 text-white font-bold flex items-center bg-blue-400 justify-center border-2 border-blue-400 hover:border-2 hover:border-gray-500 focus:outline-none"
                        onclick="calc()">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
